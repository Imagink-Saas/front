name: üöÄ CI Frontend - Tests, Lint & Build

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"

jobs:
  # üîç √âtape 1 : V√©rification basique
  basic-check:
    name: üîç V√©rification basique
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üì¶ Installation des d√©pendances
        run: npm ci

      - name: üîß Installation d'Infisical CLI
        run: npm install -g @infisical/cli

      - name: ‚úÖ V√©rification de l'installation
        run: |
          echo "‚úÖ V√©rification de l'installation :"
          echo "üìÅ Dossier courant : $(pwd)"
          echo "üì¶ Node modules : $(ls -la node_modules | wc -l) √©l√©ments"
          echo "üîß Version Node : $(node --version)"
          echo "üì¶ Version npm : $(npm --version)"
          echo "üìÅ Fichiers du projet :"
          ls -la

  # üèóÔ∏è √âtape 2 : Build et compilation
  build:
    name: üèóÔ∏è Build & Compilation
    runs-on: ubuntu-latest
    needs: [basic-check]

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üì¶ Installation des d√©pendances
        run: npm ci

      - name: üîß Installation d'Infisical CLI
        run: npm install -g @infisical/cli

      - name: üèóÔ∏è Build de production
        run: npm run build:infisical

      - name: üîç V√©rification du build
        run: |
          echo "üìÅ V√©rification des fichiers g√©n√©r√©s :"
          ls -la .next/
          echo "üìä Taille du build :"
          du -sh .next/
          echo "üîç V√©rification des chunks :"
          ls -la .next/static/chunks/ || echo "Aucun chunk trouv√©"

      - name: ‚úÖ Validation du build
        run: |
          if [ -d ".next" ]; then
            echo "‚úÖ Build r√©ussi - dossier .next cr√©√©"
            if [ -f ".next/BUILD_ID" ]; then
              echo "‚úÖ BUILD_ID g√©n√©r√© : $(cat .next/BUILD_ID)"
            fi
          else
            echo "‚ùå Build √©chou√© - dossier .next manquant"
            exit 1
          fi

  # üîç √âtape 3 : Analyse statique
  lint:
    name: üîç Analyse statique
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üì¶ Installation des d√©pendances
        run: npm ci

      - name: üîß Installation d'Infisical CLI
        run: npm install -g @infisical/cli

      - name: üîç Linting ESLint
        run: npm run lint

  # üß™ √âtape 4 : Tests unitaires
  test:
    name: üß™ Tests unitaires
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üì¶ Installation des d√©pendances
        run: npm ci

      - name: üîß Installation d'Infisical CLI
        run: npm install -g @infisical/cli

      - name: üß™ Ex√©cution des tests Jest
        run: npm test -- --coverage --watchAll=false

      - name: üìä V√©rification de la couverture
        run: |
          echo "üìä Couverture des tests :"
          if [ -f "coverage/lcov-report/index.html" ]; then
            echo "‚úÖ Rapport de couverture g√©n√©r√©"
            echo "üìÅ Dossier coverage cr√©√©"
            ls -la coverage/
          else
            echo "‚ùå Rapport de couverture manquant"
            exit 1
          fi

  # üîí √âtape 5 : Analyse de s√©curit√©
  security:
    name: üîí Analyse de s√©curit√©
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üì¶ Installation des d√©pendances
        run: npm ci

      - name: üîß Installation d'Infisical CLI
        run: npm install -g @infisical/cli

      - name: üîç Audit de s√©curit√© npm
        run: npm audit --audit-level=moderate

      - name: üìä V√©rification des vuln√©rabilit√©s
        run: |
          echo "üîç V√©rification des vuln√©rabilit√©s :"
          npm audit --json > audit-report.json || true
          echo "üìÅ Rapport d'audit g√©n√©r√©"
          ls -la audit-report.json
          
          # V√©rifier le niveau de vuln√©rabilit√©s
          if npm audit --audit-level=high 2>/dev/null; then
            echo "‚ùå Vuln√©rabilit√©s critiques d√©tect√©es"
            exit 1
          else
            echo "‚úÖ Aucune vuln√©rabilit√© critique"
          fi
